<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="!">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>....</title>

        <!-- Animate css -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

        <!-- Bootstarp -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
            
        <!-- Own css file -->
        <link rel="stylesheet" href="./style.css">

    </head>

    <body>

        <main class="container main_div">

            <p class="alter_msg">* Please wait for someone to be online or open this link into another tab and chat with yourself to test out this website.</p>

            <div class="menu_div">

                <button class="px-1 rounded-3 bg-warning" onclick="showMenu()">
                    <i class="fa-solid fa-bars"></i>
                </button>

                <div class="bg-info rounded-3 animate__animated animate__fadeInRight main_menu">
                    
                    <div class="d-flex justify-content-between" onclick="hideMenu()">
                        <h4 class="d-inline mx-auto text-white fw-bold py-1">Thank you</h4>
                        <button class="px-2 fs-3 bg-danger text-white fw-bold">X</button>
                    </div>

                    <div class="mx-1">
                        <!--Menu items here   -->
                        
                    </div>
                    
                    <h4 onclick="hideMenu()" class="bg-danger text-center">Close</h4>
                </div>

                
            </div>

            <div class="inner_div">

                <div class="logo_div">
                    <div class="d-flex">
                        <img src="https://cdn4.iconfinder.com/data/icons/socialcones/508/WeChat-512.png" alt="logo">
                        <h1>Chat</h1>
                    </div>

                    <div class="online">
                        <h3>Online</h3>
                    </div>


                </div>

                <div class="message_area">




                </div>

                <div class="text_area_div">
                    <textarea id="" placeholder="Write your message and hit Enter or press right buton."
                        class="text_input"></textarea>
                    <button class="text_send"><i class="fa-regular fa-paper-plane fa-shake fa-lg"
                            onclick="submitMessage()"></i></button>
                </div>

            </div>

            



        </main>



        <!-- Socket IO-->
        <script src="/socket.io/socket.io.js"></script>
        <script src="./client.js"></script>

        <!-- Font OSM -->
        <script src="https://kit.fontawesome.com/722e381419.js" crossorigin="anonymous"></script>

        <!-- BootStarp-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    </body>

</html>
